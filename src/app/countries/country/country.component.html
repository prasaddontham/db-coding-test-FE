<app-loader *ngIf="loading"></app-loader>

<ng-container *ngIf="!loading">
  <div class="country container">
    <div class="country-wrapper">
      <!--back button -->
      <div class="country-wrapper-back">
        <a class="back-button" [routerLink]="['/']">
          <svg
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 512 512"
            xml:space="preserve"
          >
            <g>
              <g>
                <path
                  d="M492,236H68.442l70.164-69.824c7.829-7.792,7.859-20.455,0.067-28.284c-7.792-7.83-20.456-7.859-28.285-0.068
        l-104.504,104c-0.007,0.006-0.012,0.013-0.018,0.019c-7.809,7.792-7.834,20.496-0.002,28.314c0.007,0.006,0.012,0.013,0.018,0.019
        l104.504,104c7.828,7.79,20.492,7.763,28.285-0.068c7.792-7.829,7.762-20.492-0.067-28.284L68.442,276H492
        c11.046,0,20-8.954,20-20C512,244.954,503.046,236,492,236z"
                />
              </g>
            </g>
          </svg>
          <span>back</span>
        </a>
      </div>
      <div class="country-wrapper-countryinfo">
        
        <div class="country-wrapper-countryinfo-data">
          <h1>{{ name }}</h1>
          <div class="country-information">
            <p>
              Capital<span> {{ capital }} </span>
            </p>
            <p>
              Population<span> {{ population }} </span>
            </p>
            
            <p>
              Currencies<span>
                <ng-container *ngFor="let item of currencies">
                  {{ item.name }}
                </ng-container>
              </span>
            </p>
            <p>
              Region<span> {{ region }} </span>
            </p>
            
            
          </div>
          <div class="border-with">
            <h2>Border Countries :</h2>
            <ng-container *ngFor="let item of borders">
              <span>{{ item }}</span>
            </ng-container>
          </div>
        </div>
        <div class="country-wrapper-countryinfo-image">
          <img src="{{ flag }}" alt="country flag" />
        </div>
      </div>
    </div>
  </div>
</ng-container>
